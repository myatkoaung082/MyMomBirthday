<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, Mom! 🎂</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-pink-100 overflow-x-hidden">
        <!-- Confetti will be generated by JS -->
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

  <!-- Confetti -->
  <div id="confetti-container" class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none"></div>

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 relative z-10">
    <h1 class="text-5xl md:text-6xl text-pink-600 mb-4 animate-bounce">Happy Birthday 🎂</h1>
    <h2 class="name" id="typing-name"></h2>
    <h2 class="text-2xl md:text-3xl text-gray-700 mb-6">To My Lovely Mom &#128151;</h2>
<div class="flex justify-center w-full">
  <div id="wish-wrapper" class="max-w-md">
    <p id="birthday-wish" class="text-lg text-gray-600 max-w-md mb-6"></p>
  </div>
</div>



    <button onclick="playMusic()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition">
      Play Birthday Music 🎵
    </button>
  </section>

  <!-- Memorable Moments Section -->
    <section class="bg-white py-16 px-6 text-center">
    <h2 class="text-3xl md:text-4xl text-pink-600 font-semibold mb-6">📸 Memorable Moments</h2>

    <div class="relative w-full max-w-xl mx-auto">
        <!-- Slides -->
<div class="overflow-hidden rounded-lg shadow-lg relative h-[500px]">
  <div id="slides" class="relative w-full h-full">
    <!-- Slide 1 -->
    <div class="slide absolute inset-0 w-full h-full opacity-100 transition-opacity duration-700">
      <img src="images/mom1.jpg" class="w-full h-full object-cover rounded-lg" />
      <!-- Stickers -->
      <img src="https://img.icons8.com/emoji/96/000000/confetti-ball.png" class="sticker top-2 left-2" />
      <img src="https://img.icons8.com/emoji/96/000000/red-heart.png" class="sticker bottom-2 right-2" />
    </div>

    <!-- Slide 2 -->
    <div class="slide absolute inset-0 w-full h-full opacity-0 transition-opacity duration-700">
      <img src="images/mom2.jpg" class="w-full h-full object-cover rounded-lg" />
      <img src="https://cdn-icons-png.flaticon.com/512/742/742750.png" class="sticker top-2 right-2" />
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="sticker bottom-2 left-2" />
    </div>

    <!-- Slide 3 -->
    <div class="slide absolute inset-0 w-full h-full opacity-0 transition-opacity duration-700">
      <img src="images/mom3.jpg" class="w-full h-full object-cover rounded-lg" />
      <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" class="sticker top-2 left-2" />
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="sticker bottom-2 right-2" />
    </div>
  </div>
</div>

        <!-- Navigation Buttons -->
        <div class="flex justify-center mt-6 space-x-4">
        <button onclick="prevSlide()" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-full shadow">⟨ Prev</button>
        <button onclick="nextSlide()" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-full shadow">Next ⟩</button>
        </div>
    </div>
    </section>


  <!-- Countdown Section -->
  <section class="bg-pink-50 py-16 px-6 text-center">
    <h2 class="text-3xl md:text-4xl text-pink-600 font-semibold mb-6">⏳ Countdown to Next Birthday</h2>
    <div class="flex flex-col items-center justify-center gap-8 md:flex-row">
      <div class="text-2xl text-gray-700">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center" id="countdown">
          <div>
            <div id="days" class="text-4xl text-pink-600 font-bold">00</div>
            <div class="text-sm">Days</div>
          </div>
          <div>
            <div id="hours" class="text-4xl text-pink-600 font-bold">00</div>
            <div class="text-sm">Hours</div>
          </div>
          <div>
            <div id="minutes" class="text-4xl text-pink-600 font-bold">00</div>
            <div class="text-sm">Minutes</div>
          </div>
          <div>
            <div id="seconds" class="text-4xl text-pink-600 font-bold">00</div>
            <div class="text-sm">Seconds</div>
          </div>
        </div>
      </div>

    </div>

  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    Created by မေမေ့ရဲ့ အချစ်ဆုံးလေး 🤍
  </footer>

  <!-- Audio -->
  <audio id="birthday-music" src="mother_bd_song.mp3" autoplay></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
